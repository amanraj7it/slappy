<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Professional Portfolio - Aman Raj</title>
  <link rel="stylesheet" href="style_professional.css">
</head>

<body>
  <div id="root"></div>

  <!-- React and Babel CDN for simple setup -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

  <script type="text/babel">
    const channels = [
      {
        title: 'Apna College (Hindi)',
        img: 'https://www.mypunepulse.com/wp-content/uploads/2024/08/WhatsApp-Image-2024-08-27-at-2.11.07-PM-1024x683.jpeg',
        url: 'https://www.youtube.com/@ApnaCollegeOfficial'
      },
      {
        title: 'Bro Code (English)',
        img: 'https://yt3.ggpht.com/a/AATXAJyJzCWm7vikvPo3d_k5-BztJwEL9txoV7Soew=s900-c-k-c0xffffffff-no-rj-mo',
        url: 'https://www.youtube.com/@BroCodez'
      },
      {
        title: 'CodeIO (Tamil)',
        img: 'https://yt3.googleusercontent.com/ln-7LqpODNaE7GJUtZWiH-1eJ4pL3hEUx_WUItYfGud2x48eoShT2yWRE1aL7TDHGuQr75ek=s900-c-k-c0x00ffffff-no-rj',
        url: 'https://www.youtube.com/@codeio'
      },
      {
        title: 'Brototype Coding (Malayalam)',
        img: 'https://yt3.googleusercontent.com/ytc/AIdro_m3yTBRftuUoL99Usjs4yAWXZ1v7f4YzCRe4TXc9q071g=s900-c-k-c0x00ffffff-no-rj',
        url: 'https://www.youtube.com/@BrototypeMalayalam'
      }
    ];

    const skills = ['HTML', 'CSS', 'JavaScript', 'React', 'Node.js', 'Git'];

    function NavBar() {
      return (
        <nav className="navbar">
          <a href="#home">Home</a>
          <a href="#channels">Channels</a>
          <a href="#skills">Skills</a>
          <a href="#contact">Contact</a>
        </nav>
      );
    }

    function ChannelCard({ channel }) {
      return (
        <div className="card">
          <img src={channel.img} alt={channel.title} />
          <h2>{channel.title}</h2>
          <a href={channel.url} target="_blank" rel="noopener noreferrer">Watch on YouTube</a>
        </div>
      );
    }

    function SkillsSection() {
      return (
        <section className="skills" id="skills">
          {skills.map((skill, idx) => (
            <div key={idx} className="skill-item">{skill}</div>
          ))}
        </section>
      );
    }

    function ContactForm() {
      return (
        <section id="contact" className="contact-form">
          <h2>Contact Me</h2>
          <p>Feel free to drop a message. I'll get back to you soon.</p>
          <label>Name</label>
          <input type="text" placeholder="Your name" />
          <label>Email</label>
          <input type="email" placeholder="Your email" />
          <label>Message</label>
          <textarea rows="4" placeholder="Your message"></textarea>
          <button type="button">Send</button>
        </section>
      );
    }

    function App() {
      return (
        <div>
          <NavBar />
          <div className="container" id="home">
            <header>
              <h1>Hello Everyone, I'm Aman Raj</h1>
              <p className="subtitle">Web Developer at Aman Tech</p>
              <img
                src="https://instasize.com/api/image/9016c327515f7c2f2d39e1f7970da6131a96e0a926e77646d5f6b3fe39324c34.jpeg?download=true"
                alt="Profile"
                className="profile-image"
              />
            </header>

            <main>
              <section className="cards" id="channels">
                {channels.map((ch, idx) => (
                  <ChannelCard key={idx} channel={ch} />
                ))}
              </section>

              <section className="message" id="message">
                <h1>HURRAY!!! Website Completed</h1>
                <p>Well done! Every finished task brings you closer to your goal.</p>
                <blockquote>
                  "Completing a task is proof of your effort and commitment. Every step you finish, no matter how small, builds confidence and pushes you closer to your goals."
                </blockquote>
              </section>

              <SkillsSection />

              <section className="inspiration" id="inspiration">
                <h2>
                  Success doesn’t happen all at once; it grows through consistent action.
                  By completing this task, you’ve shown discipline and focus.
                </h2>
              </section>
            </main>

            <footer>
              <h2>Let's connect</h2>
              <p>DM for collaborations and web development in 2026</p>
              <div className="social">
                <a
                  href="https://www.instagram.com/slappy_editz_?igsh=MWs0Zmdib3dqdGYzeg==&utm_source=ig_contact_invite"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Instagram
                </a> |
                <a
                  href="https://www.linkedin.com/in/aman-raj-78862b387?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3B9lkEyagXQaS%2FKZMXuWzQug%3D%3D"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  LinkedIn
                </a> |
                <a href="mailto:amanbrilliant7@gmail.com">Email</a> |
                <span>☎️ 7563019968</span>
              </div>
              <p>&copy; 2026 Aman Raj - Consistency is the heartbeat of success!</p>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>


</html>
